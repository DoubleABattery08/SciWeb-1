{% extends "darkThemeTemplate.html" %}

{% block title %}
<title>SciWeb | Assignments</title>
{% endblock %}

<!-- css block -->
{% block css %}
<link rel="stylesheet" href="/static/Assignments.css">
{% endblock %}

<!-- content block -->
{% block content %}
<!-- Main -->
<div id="main" class="wrapper">
    <div class="container">
        <div id="notification-container"></div>
        <div id="loadingWheel"></div>
        <h1>My Assignments</h1>
        <button id="filterButton">Filter Assignments</button>
        <form id="filterForm" style="display: none;">
            <label for="classFilter">Filter by Class:</label>
            <select id="classFilter">
                <option value="">All Classes</option>
                <!-- Add options dynamically using JavaScript -->
            </select>
            <label for="dateFilter">Filter by Due Date:</label>
            <input type="date" id="dateFilter">
            <button type="submit">Apply Filters</button>
        </form>
        <div id="assignmentList">
            <!-- Assignments will be dynamically added here by JavaScript -->
        </div>
    </div>
</div>
{% endblock %}

<!-- js block -->
{% block js %}
<script src="/static/Assignments.js"></script>
{% endblock %}
