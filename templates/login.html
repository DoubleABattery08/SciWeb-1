<!DOCTYPE html>
<html>

<head>
  <title>SciWeb Login</title>
  
  <link rel="icon" href="static/media/favicon.png" type="image/x-icon">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/LoginPage.css">
  <link rel="stylesheet" href="/static/navbar.css">
  <link rel="manifest" href="/static/manifest.json">




</head>

<body>
  <ul class="navbar">
    <li><a href="/">Home</a></li>
    <li class="dropdown">
      <button class="dropdown-btn">Achieve</button>
      <div class="dropdown-content">
        <a href="/EnterGrades">Enter</a>
        <a href="/GradeAnalysis">Analyse</a>
        <a href="/Goals">Goals</a>
        
      </div>
    </li>
    <li class="dropdown">
      <button class="dropdown-btn">Study</button>
      <div class="dropdown-content">
        <a href="#">Write</a>
        <a href="/Study">Study</a>
        <a href="/Battle">Battle</a>
      </div>
    </li>
    <li class="dropdown">
      <button class="dropdown-btn">Connect</button>
      <div class="dropdown-content">
        <a href="/Classes">Classes</a>
        <a href="/Assignments">Assignments</a>
        <a href="/Leagues">Leagues</a>
        <a href="#">Questions</a>
      </div>
    </li>
    <li class="dropdown">
      <button class="dropdown-btn">About</button>
      <div class="dropdown-content">
        <a href="/Pitch">Pitch</a>
        <a href="/GetStart">Getting Started</a>
        
      </div>
    </li>
    <li><a href="/Login" id="profile">Login</a></li>
  </ul>
  <div id="notification-container"></div>
  <div id="loadingWheel"></div>
  <!-- <h1>Sign-up / Login</h1> -->
  
  <form id="login-form">
    <div id="toggleSlider" class="slider" onclick="toggleSlider()">
      <span id="sliderText" class="slider-text">Log-In</span>
    </div>
    <br>

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" autocomplete="given-name" required>

    <label for="lname" id="lnamelabel" style="display: none;">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name" autocomplete="family-name" style="display: none;">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>

    <label for="grade" id="gradelabel" style="display: none;">Grade</label>
    <input type="number" id="grade" name="grade" placeholder="Enter your grade" style="display: none;">
    <div id="button-wrapper">
    <input type="submit" value="Submit">
  </div>
  </form>
  <p style="text-align: center;">By creating an account, you agree to our <a target="_blank" href="/Terms">Terms and Conditions</a></p>
  <h3>If you're just giving SciWeb a try, you can also <button onclick="demo()" id="demo">Try Demo Account</button></h3>
  
  <script src="/static/util.js"></script>
  <script src="/static/user_data.js"></script>
  <script src="/static/notifications.js" type="module"></script>
  <script src="/static/Loginscript.js"></script>
  
</body>

</html>
