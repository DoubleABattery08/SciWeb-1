<!DOCTYPE html>
<html>

<head>
  <title>SciWeb Login</title>
  
  <link rel="icon" href="static/media/favicon.png" type="image/x-icon">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/LoginPage.css">
  <link rel="stylesheet" href="/static/navbar.css">



</head>

<body>
  <ul class="navbar">
    <li><a href="/">Home</a></li>
    <li class="dropdown">
      <button class="dropdown-btn">Achieve</button>
      <div class="dropdown-content">
        <a href="/EnterGrades">Enter</a>
        <a href="/GradeAnalysis">Analyse</a>
        <a href="/Goals">Goals</a>
        
      </div>
    </li>
    <li class="dropdown">
      <button class="dropdown-btn">Study</button>
      <div class="dropdown-content">
        <a href="#">Write</a>
        <a href="/Study">Study</a>
        <a href="#">Predict</a>
      </div>
    </li>
    <li class="dropdown">
      <button class="dropdown-btn">Connect</button>
      <div class="dropdown-content">
        <a href="/Classes">Classes</a>
        <a href="/Assignments">Assignments</a>
        <a href="#">Leagues</a>
        <a href="#">Questions</a>
      </div>
    </li>
    <li class="dropdown">
      <button class="dropdown-btn">About</button>
      <div class="dropdown-content">
        <a href="/Pitch">Pitch</a>
        <a href="/GetStart">Getting Started</a>
        
      </div>
    </li>
    <li><a href="/Login" id="profile">Login</a></li>
  </ul>
  <div id="loadingWheel"></div>
  <form id="login-form">
    <h1>Login</h1>

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

    <label for="email">OSIS</label>
    <input type="number" id="osis" name="osis" placeholder="Enter your OSIS" required>

    <label for="grade">Grade</label>
    <input type="number" id="grade" name="grade" placeholder="Enter your grade" required>
    <div id="button-wrapper">
    <input type="submit" value="Submit">
  </div>
  </form>
  <p style="text-align: center;">By Creating an account, you agree to our <a target="_blank" href="https://docs.google.com/document/d/1lhb14Q6I_U5Tj7EFQUM2bF0cNlkBF_6_4zce6fF70L0/edit?usp=sharing">Terms and Conditions</a></p>
  <h3>If you're just giving SciWeb a try, you can also <button onclick="demo()" id="demo">Try Demo Account</button></h3>
  
  <script src="/static/user_data.js"></script>
  <script src="/static/Loginscript.js"></script>
  
</body>

</html>
