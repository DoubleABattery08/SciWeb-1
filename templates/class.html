{% extends "darkThemeTemplate.html" %}

{% block title %}
<title>SciWeb | Class</title>
{% endblock %}

<!-- css block -->
{% block css %}
<link rel="stylesheet" href="/static/class.css">
{% endblock %}

<!-- content block -->
{% block content %}
<!-- Class Section -->
<section id="class-section">
<div id="notification-container"></div>
<div id="loadingWheel"></div>
<div id="classimgcontainer"></div>
<div id="head">
<h1 class="dark-text">{{ class_name }}</h1>
<button id="joinBtn" class="pro-button primary">Join Class</button>
<h3 id="description" class="dark-text"></h3>
<div id="user-list" class="dark-text"></div>
<div id="assignmentList" class="dark-text"></div>
</div>
<input type="file" id="imgupload" style="display: none;">
<label for="imgupload" id="uploadLabel" class="pro-button secondary">🖼️ Upload Image</label>


<label for="color" id="colorLabel" class="pro-button secondary">🎨 Choose Color</label>
<input type="color" id="color" value="#000000" style="display: none;">
<button id="savecolor" class="pro-button secondary" style="display: none;">Save Color</button>


<button id="createBtn" class="pro-button primary">➕ Create Assignment</button>


<div id="formContainer" style="display: none;">
<form id="assignmentForm" class="dark-form">
<div class="row gtr-uniform gtr-50">
    <div class="col-6 col-12-xsmall">
        <input type="text" id="name" name="name" placeholder="Assignment Name" required class="dark-input">
    </div>
    <div class="col-6 col-12-xsmall">
        <input type="date" id="due" name="due" required class="dark-input">
    </div>
    <div class="col-6 col-12-xsmall">
        <input type="number" id="points" name="points" placeholder="Points" required class="dark-input">
    </div>
    <div class="col-6 col-12-xsmall">
        <select id="assignmentType" name="assignmentType" class="dark-input">
            <option value="default">Loading Classes</option>
        </select>
    </div>
    <div class="col-12">
        <input type="submit" value="Submit" class="primary dark-button">
    </div>
</div>
</form>
</div>
<div id="chat-box" class="dark-chat">
<button id="refresh-chat" class="pro-button tertiary">🔄</button>
<ul id="message-list" class="dark-text"></ul>
<div id="image-container"></div>
<div id="input-container">
<input type="text" id="message-input" placeholder="Type your message..." class="dark-input">
<button id="clear" class="pro-button tertiary">❌</button>
<button id="send-button" class="pro-button primary">Send</button>
<input type="file" id="upload" style="display: none;">
<label for="upload" id="uploadLabel" class="pro-button secondary">📁</label>
</div>
</div>
</section>


<!-- Separator -->
<hr class="major" />


<!-- Notebook Section -->
<section id="notebook-section">
<h2 class="dark-text">{{ class_name }} Notebook</h2>
<input type="file" accept="image/*" capture="environment" id="imageInput" style="display: none;">
<label for="imageInput" class="pro-button secondary" style="font-size: 1.2em;">📷 Capture Image</label>
<button id="create_section" class='pro-button secondary'>New Section</button>
<div id="tabs"></div>
<button id='save' onclick="postNotebook()" class='pro-button primary'>Save Notebook</button>
<div id="insights_container"></div>
</section>
</div>
{% endblock %}

<!-- js block -->
{% block js %}
<script src="/static/class.js"></script>
{% endblock %}
