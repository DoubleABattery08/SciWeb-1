<html>
<link rel="stylesheet" href="/static/class.css">
<link rel="stylesheet" href="/static/chatBox.css">

<head>
  
    <title>SciWeb {{ class_name }}</title>
    <link rel="icon" href="/static/media/favicon.png" type="image/x-icon">
    <link rel="manifest" href="/static/manifest.json">
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <ul class="navbar">
    <li><a href="/">Home</a></li>
    <li class="dropdown">
      <button class="dropdown-btn">Achieve</button>
      <div class="dropdown-content">
        <a href="/EnterGrades">Enter</a>
        <a href="/GradeAnalysis">Analyse</a>
        <a href="/Goals">Goals</a>
        
      </div>
    </li>
    <li class="dropdown">
      <button class="dropdown-btn">Study</button>
      <div class="dropdown-content">
        <a href="#">Write</a>
        <a href="/Study">Study</a>
        <a href="/Battle">Battle</a>
      </div>
    </li>
    <li class="dropdown">
      <button class="dropdown-btn">Connect</button>
      <div class="dropdown-content">
        <a href="/Classes">Classes</a>
        <a href="/Assignments">Assignments</a>
        <a href="/Leagues">Leagues</a>
        <a href="#">Questions</a>
      </div>
    </li>
    <li class="dropdown">
      <button class="dropdown-btn">About</button>
      <div class="dropdown-content">
        <a href="/Pitch">Pitch</a>
        <a href="/GetStart">Getting Started</a>
        
      </div>
    </li>
    <li><a href="/Login" id="profile">Login</a></li>
  </ul>
  <div id="notification-container"></div>
  <div id="loadingWheel"></div>
  <div class="container">
  <div id="classimgcontainer"></div>
  <div id="head">
    <h1>{{ class_name }}</h1>
    <button id="joinBtn">Join Class</button>
    <h3 id="description"></h3>
    <div id="user-list"></div>
    <div id="assignmentList"></div>
    <br>
    </div>
    </div>
    <!-- create input image upload element with a label "🖼️" -->
    <input type="file" id="imgupload" style="display: none;">
    <label for="imgupload" id="uploadLabel">🖼️</label>

    <!-- create color input with paint emoji label -->
    <label for="color" id="colorLabel">🎨</label>
    <input type="color" id="color" value="#000000" style="display: none;">
    <button id="savecolor" style="display: none;">Save Color</button>

    <br>
  <button id="createBtn">Create Assignment</button>

  <div id="formContainer" style="display: none;">
    <form id="assignmentForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="due">Due Date:</label>
      <input type="date" id="due" name="due" required>
      <label for="points">Points:</label>
      <input type="number" id="points" name="points" required>
      <label for="assignmentType">Type:</label>
    <select id="assignmentType" name="assignmentType">
      <option value="default">Loading Classes</option>
      
    </select>
    
      <br>
      
    
      <input type="submit" value="Submit">
    </form>
  </div>
  <br><br>
  <div id="openNBcont"></div>
  <br>
  <div id="chat-box">
    <button id="refresh-chat">🔄</button>
    <ul id="message-list"></ul>
    <div id="image-container"></div>
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="clear">❌</button>
      <button id="send-button">Send</button>
      <input type="file" id="upload" style="display: none;">
      <label for="upload" id="uploadLabel">📁</label>
      
    </div>
    <img scr="" id="testimg">
    
  <script src="/static/util.js"></script>
  <script src="/static/user_data.js"></script>
  <script src="/static/notifications.js" type="module"></script>
  <script src="/static/setdesign.js"></script>
  <script src="/static/class.js"></script>
  <script src="/static/chatBox.js"></script>
  
</body>
</html>
