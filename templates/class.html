{% extends "darkThemeTemplate.html" %}

{% block title %}
<title>SciWeb | Class</title>
{% endblock %}

<!-- css block -->
{% block css %}
<link rel="stylesheet" href="/static/class.css">
<style>
    .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Increased min width */
        gap: 15px; /* Increased space between buttons */
        margin-top: 30px; /* Increased space above the button grid */
    }
    .large-button {
        padding: 20px 30px; /* Increased button size */
        font-size: 1.5em; /* Increased font size */
        background-color: #007bff; /* Example primary color */
        color: white; /* Text color */
        border: none; /* Remove border */
        border-radius: 8px; /* More rounded corners */
        cursor: pointer; /* Pointer cursor on hover */
        width: 100%; /* Make buttons take full width */
    }
    .large-button:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
    #class-section {
        padding: 20px; /* Add padding to the section */
    }
    #head h1 {
        font-size: 2.5em; /* Increase header size */
    }
    #description {
        font-size: 1.2em; /* Increase description size */
    }
</style>
{% endblock %}

<!-- content block -->
{% block content %}
<!-- Class Section -->
<section id="class-section">
<div id="notification-container"></div>
<div id="loadingWheel"></div>
<div id="classimgcontainer"></div>
<div id="head" style="text-align: center;">
<h1 class="dark-text">{{ class_name | replace(" ", "&nbsp;") }}</h1>
<div class="button-grid">
<button id="joinBtn" class="pro-button primary large-button">Join Class</button>
<button id="createBtn" class="pro-button primary large-button">‚ûï Create Assignment</button>
</div>
<h3 id="description" class="dark-text"></h3>
<div id="user-list" class="dark-text"></div>
<div id="assignmentList" class="dark-text"></div>
</div>
<input type="file" id="imgupload" style="display: none;">
<label for="imgupload" id="uploadLabel" class="pro-button secondary">üñºÔ∏è Upload Image</label>


<label for="color" id="colorLabel" class="pro-button secondary">üé® Choose Color</label>
<input type="color" id="color" value="#000000" style="display: none;">
<button id="savecolor" class="pro-button secondary" style="display: none;">Save Color</button>


<div id="formContainer" style="display: none;">
<form id="assignmentForm" class="dark-form">
<div class="row gtr-uniform gtr-50">
    <div class="col-6 col-12-xsmall">
        <input type="text" id="name" name="name" placeholder="Assignment Name" required class="dark-input">
    </div>
    <div class="col-6 col-12-xsmall">
        <input type="date" id="due" name="due" required class="dark-input">
    </div>
    <div class="col-6 col-12-xsmall">
        <input type="number" id="points" name="points" placeholder="Points" required class="dark-input">
    </div>
    <div class="col-6 col-12-xsmall">
        <select id="assignmentType" name="assignmentType" class="dark-input">
            <option value="default">Loading Classes</option>
        </select>
    </div>
    <div class="col-12">
        <input type="submit" value="Submit" class="primary dark-button">
    </div>
</div>
</form>
</div>
<div id="chat-box" class="dark-chat">
<button id="refresh-chat" class="pro-button tertiary">üîÑ</button>
<ul id="message-list" class="dark-text"></ul>
<div id="image-container"></div>
<div id="input-container">
<input type="text" id="message-input" placeholder="Type your message..." class="dark-input">
<button id="clear" class="pro-button tertiary">‚ùå</button>
<button id="send-button" class="pro-button primary">Send</button>
<input type="file" id="upload" style="display: none;">
<label for="upload" id="uploadLabel" class="pro-button secondary">üìÅ</label>
</div>
</div>
</section>

{% endblock %}

<!-- js block -->
{% block js %}
<script src="/static/class.js"></script>
{% endblock %}
