  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/static/manifest.json">


</head>

<body>
  <ul class="navbar">
    <li><a href="/">Home</a></li>
    <li class="dropdown">
      <button class="dropdown-btn">Achieve</button>
      <div class="dropdown-content">
        <a href="/EnterGrades">Enter</a>
        <a href="/GradeAnalysis">Analyse</a>
        <a href="/Goals">Goals</a>
        
      </div>
    </li>
    <li class="dropdown">
      <button class="dropdown-btn">Study</button>
      <div class="dropdown-content">
        <a href="/StudyLevels">Levels</a>
<a href="/StudyBot">StudyBot</a>
<a href="/Evaluate">Evaluate</a>
<a href="/Battle">Battle</a>
      </div>
    </li>
    <li class="dropdown">
      <button class="dropdown-btn">Connect</button>
      <div class="dropdown-content">
        <a href="/Classes">Classes</a>
        <a href="/Assignments">Assignments</a>
        <a href="/Leagues">Leagues</a>
        <a href="#">Questions</a>
      </div>
    </li>
    <li class="dropdown">
      <button class="dropdown-btn">About</button>
      <div class="dropdown-content">
        <a href="/Pitch">Pitch</a>
        <a href="/GetStart">Getting Started</a>
        
      </div>
    </li>
    <li><a href="/Login" id="profile">Login</a></li>
  </ul>
  <div id="notification-container"></div>
  <main>
    <div id="loadingWheel"></div>
    <h1>My Leagues</h1>
    <div id="leagueList"></div>
    
    <br>
    <button id="createLeague">Create League</button>
    <form id="leagueForm" class="hidden">
        <!-- name -->
        <label for="leagueName">League Name:</label>
        <input type="text" id="leagueName" name="leagueName"><br>
        <!-- activities(checkboxes) -->
        <label for="activities">Activities:</label>
        <div id="activityOptions">
        <label for="GOTC"><input type="checkbox" class="activities" name="activities" id="GOTC">Grades over time Chart</label><br>
        <label for="GPAlb"><input type="checkbox" class="activities" name="activities" id="GPAlb">GPA leaderboard</label><br>
        <label for="RIlb"><input type="checkbox" class="activities" name="activities" id="RIlb">Recent Improvement Leaderboard</label><br>
        <label for="Glb"><input type="checkbox" class="activities" name="activities" id="Glb">Goals Leaderboard</label><br>
        <label for="RAS"><input type="checkbox" class="activities" name="activities" id="RAS">Recent Assessment Share</label><br>
        <label for="SS"><input type="checkbox" class="activities" name="activities" id="SS">Stat Share</label><br>
        <label for="R"><input type="checkbox" class="activities" name="activities" id="R">Reactions</label>
        </div>
        <!-- add users -->
        <label for="addUsers">Add Users:</label>
        <input type="text" id="addUsers" name="addUsers">
        <div id="userList"></div>
        <br>
      <input type="submit" value="Submit" id="submit">
  </form>
  <br>
  <br>
  </main>
  
  <script src="/static/util.js"></script>
<script src="/static/user_data.js"></script>
  <script src="/static/notifications.js" type="module"></script>
 <script src="/static/Leagues.js"></script>
</body>

</html>
