{% extends "darkThemeTemplate.html" %}

<!-- title block -->
{% block title %}
<title>SciWeb | Messages</title>
{% endblock %}

<!-- css block -->
{% block css %}
<link rel="stylesheet" href="/static/messages.css">
{% endblock %}

<!-- content block -->
{% block content %}

<div class="messages-container">
    <div class="sidebar">
        <div class="sidebar-section">
            <h3 class="sidebar-title" onclick="toggleSection('friends')">Friends</h3>
            <div id="friends-list" class="sidebar-list"></div> <!-- Changed from <ul> to <div> -->
        </div>
        <div class="sidebar-section">
            <h3 class="sidebar-title" onclick="toggleSection('classes')">Classes</h3>
            <div id="classes-list" class="sidebar-list"></div> <!-- Changed from <ul> to <div> -->
        </div>
        <div class="sidebar-section">
            <h3 class="sidebar-title" onclick="toggleSection('leagues')">Leagues</h3>
            <div id="leagues-list" class="sidebar-list"></div> <!-- Changed from <ul> to <div> -->
        </div>
    </div>
    <div class="chat-area">
        <ul id="message-list"></ul> <!-- List to display messages -->
        <div id="image-container"></div> <!-- Container for uploaded images -->
        <input type="text" id="message-input" placeholder="Type your message here..." />
        <input type="file" id="upload" accept="image/*,application/pdf" />
        <button id="send-button">Send</button>
        <button id="clear">Clear</button>
        <button id="refresh-chat">Refresh Chat</button>
    </div>
</div>
{% endblock %}

<!-- js block -->
{% block js %}
<script src="/static/messages.js"></script>
{% endblock %}
