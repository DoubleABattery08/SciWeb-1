  <div id="loadingWheel"></div>
<h1>Grade Goals</h1>
  <form id="gradeForm">
    <label for="classDropdown">Class:</label>
    <select id="classDropdown">
      <option value="default">Select a class</option>
      
    </select>

    <div id="categoryCheckboxes" style="display: none;">
      <label for="categoryDropdown">Category:</label>
      <select id="categoryDropdown">
        <option value="default">Select a category</option>
        
        
      </select>

      <label>Goals:</label>
      <input type="date" id="goalDate" required>
      <input type="text" id="goalGrade" placeholder="Grade" pattern="[0-9]+([.,][0-9]+)?" required>

    </div>

    <button type="submit">Set Goal</button>
  </form>
