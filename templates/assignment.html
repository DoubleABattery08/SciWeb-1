{% extends "darkThemeTemplate.html" %}

{% block title %}
<title>SciWeb | Assignment</title>
{% endblock %}

<!-- css block -->
{% block css %}
<link rel="stylesheet" href="/static/assignment.css">
{% endblock %}

{% block content %}
<div class="assignment-details">
    <h2>Assignment Details</h2>
    <form id="assignment-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ assignment.name }}" required>

        <label for="due">Due Date:</label>
        <input type="date" id="due" name="due" value="{{ assignment.due }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ assignment.description }}</textarea>

        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <label for="difficulty">Difficulty:</label>
        <input type="number" id="difficulty" name="difficulty" min="1" max="10" value="{{ diff }}">

        <label for="time_spent">Time Spent (hours):</label>
        <input type="number" id="time_spent" name="time_spent" min="0" value="{{ ts }}">

        <p>Mark as Done:</p>
        <input type="checkbox" id="done" name="done" {% if pc %}checked{% endif %}>
        <br>
        <button type="submit">Save Changes</button>
    </form>
</div>
<!-- add average difficulty, average time spent, and percent completed -->
<div id="average-difficulty"></div>
<div id="average-time-spent"></div>
<div id="percent-completed"></div>
{% endblock %}

<!-- js block -->
{% block js %}
<script src="/static/assignment.js"></script>
{% endblock %}
